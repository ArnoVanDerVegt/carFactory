<svg version="1.1" baseProfile="full" width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="dropShadow" x="0" y="0" width="200%" height="200%">
            <feOffset result="offOut" in="SourceAlpha" dx="4" dy="4" />
            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="4" />
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
        </filter>
    </defs>


    <!-- Shadow -->

    <!-- Actuator -->
    <rect rx="2" ry="2" x="200" y="140" width="20" height="40" style="fill:rgb(255,255,255);" filter="url(#dropShadow)"/>

    <!-- Upper arm -->
    <line x1="160" y1="40" x2="210" y2="140" style="stroke-width:40;stroke:rgb(0,0,0);stroke-linecap:round;" filter="url(#dropShadow)"/>

    <!-- Lower arm -->
    <line x1="100" y1="150" x2="160" y2="40" style="stroke-width:40;stroke:rgb(0,0,0);stroke-linecap:round;" filter="url(#dropShadow)"/>

    <!-- Body -->
    <rect rx="2" ry="2" x="30" y="140" width="100" height="40" style="stroke-width:0;stroke:transparent;fill:rgb(255,255,255);stroke-linecap:round;" filter="url(#dropShadow)"/>

    <!-- Turn table -->
    <rect rx="2" ry="2" x="60" y="180" width="60" height="10" style="stroke-width:0;stroke:transparent;fill:rgb(255,255,255);stroke-linecap:round;" filter="url(#dropShadow)"/>

    <!-- Foot -->
    <rect rx="2" ry="2" x="50" y="190" width="80" height="50" style="stroke-width:0;stroke:transparent;fill:rgba(255,255,255);stroke-linecap:round;" filter="url(#dropShadow)"/>

    <!-- Robot -->

    <!-- Actuator -->
    <rect rx="2" ry="2" x="200" y="140" width="20" height="40" style="stroke-width:0;stroke:transparent;fill:rgb(255,255,255);stroke-linecap:round;"/>

    <rect rx="2" ry="2" x="200" y="140" width="20" height="40" style="stroke-width:4;stroke:rgb(0,0,0);fill:transparent;stroke-linecap:round;"/>

    <!-- Upper arm -->
    <line x1="160" y1="40" x2="210" y2="140" style="stroke-width:40;stroke:rgb(0,0,0);stroke-linecap:round;"/>

    <!-- Upper arm -->
    <line x1="160" y1="40" x2="210" y2="140" style="stroke-width:32;stroke:rgb(255,255,255);stroke-linecap:round;"/>


    <!-- Lower arm -->
    <line x1="100" y1="150" x2="160" y2="40" style="stroke-width:40;stroke:rgb(0,0,0);stroke-linecap:round;"/>

    <!-- Lower arm -->
    <line x1="100" y1="150" x2="160" y2="40" style="stroke-width:32;stroke:rgb(255,255,255);stroke-linecap:round;"/>


    <!-- Foot -->
    <rect rx="2" ry="2" x="50" y="190" width="80" height="50" style="stroke-width:0;stroke:transparent;fill:rgba(255,255,255);stroke-linecap:round;"/>

    <!-- Turn table -->
    <rect rx="2" ry="2" x="60" y="180" width="60" height="10" style="stroke-width:0;stroke:transparent;fill:rgb(255,255,255);stroke-linecap:round;"/>

    <!-- Body -->
    <rect rx="2" ry="2" x="30" y="140" width="100" height="40" style="stroke-width:0;stroke:transparent;fill:rgb(255,255,255);stroke-linecap:round;"/>


    <!-- Foot -->
    <rect rx="2" ry="2" x="50" y="190" width="80" height="50" style="stroke-width:4;stroke:rgb(0,0,0);fill:transparent;stroke-linecap:round;"/>

    <!-- Turn table -->
    <rect rx="2" ry="2" x="60" y="180" width="60" height="10" style="stroke-width:4;stroke:rgb(0,0,0);fill:transparent;stroke-linecap:round;"/>

    <!-- Body -->
    <rect rx="2" ry="2" x="30" y="140" width="100" height="40" style="stroke-width:4;stroke:rgb(0,0,0);fill:transparent;stroke-linecap:round;"/>


    <!-- Turn table -->
    <line x1="6" y1="215" x2="90" y2="215" style="stroke-width:10;stroke:rgb(68,189,50);stroke-linecap:round;"/>
    <line x1="6" y1="215" x2="90" y2="215" style="stroke-width:6;stroke:rgb(76,209,55);stroke-linecap:round;"/>

    <!-- Shoulder -->
    <line x1="6" y1="160" x2="90" y2="160" style="stroke-width:10;stroke:rgb(68,189,50);stroke-linecap:round;"/>
    <line x1="6" y1="160" x2="90" y2="160" style="stroke-width:6;stroke:rgb(76,209,55);stroke-linecap:round;"/>

    <!-- Elbow -->
    <line x1="160" y1="40" x2="248" y2="40" style="stroke-width:10;stroke:rgb(68,189,50);stroke-linecap:round;"/>
    <line x1="160" y1="40" x2="248" y2="40" style="stroke-width:6;stroke:rgb(76,209,55);stroke-linecap:round;"/>

    <!-- Actuator -->
    <line x1="210" y1="168" x2="248" y2="168" style="stroke-width:10;stroke:rgb(68,189,50);stroke-linecap:round;"/>
    <line x1="210" y1="168" x2="248" y2="168" style="stroke-width:6;stroke:rgb(76,209,55);stroke-linecap:round;"/>
</svg>
